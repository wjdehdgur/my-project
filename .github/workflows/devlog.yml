name: Generate Devlog

on:
  schedule:
    - cron: '0 0 * * *'  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # 기본 인증 비활성화

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Generate devlog
        run: node generate-devlog.js

      - name: Set up Git credentials
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/wjdehdgur/my-project.git

      - name: Commit and push devlog
        run: |
          git add devlog.md
          git commit -m "chore: 자동 생성된 개발 일지 업데이트" || echo "No changes to commit"
          git push
